<div class="container mt-4">
  <h2>Enviar Notificaci√≥n</h2>
  <form (ngSubmit)="enviarNotificacion()" #notiForm="ngForm" class="mb-3">
    <div class="mb-3">
      <label for="receptor" class="form-label">ID Usuario Receptor</label>
      <input type="number" id="receptor" class="form-control" [(ngModel)]="id_usuario" name="id_usuario" required>
    </div>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <input type="text" id="tipo" class="form-control" [(ngModel)]="tipo" name="tipo" required>
    </div>
    <div class="mb-3">
      <label for="contenido" class="form-label">Contenido</label>
      <textarea id="contenido" class="form-control" [(ngModel)]="contenido" name="contenido" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="notiForm.invalid">Enviar</button>
  </form>
  <div *ngIf="mensaje" class="alert alert-info mt-3">
    {{ mensaje }}
  </div>
</div>
