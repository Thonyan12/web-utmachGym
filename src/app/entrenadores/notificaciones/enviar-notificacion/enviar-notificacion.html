<div class="container py-4">
  <h3 class="mb-4 d-flex align-items-center" style="color:#14213d;">
    <i class="bi bi-send-fill me-2" style="color:#fca311;"></i> Enviar Notificación
  </h3>

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <form (ngSubmit)="enviarNotificacion()" #form="ngForm">
        <div class="mb-3">
          <label for="id_usuario" class="form-label fw-semibold">
            <i class="bi bi-person-check me-2 text-primary"></i>
            Seleccionar Miembro
          </label>
          <select 
            class="form-select" 
            id="id_usuario" 
            [(ngModel)]="id_usuario" 
            name="id_usuario" 
            required>
            <option [ngValue]="null" disabled selected>-- Seleccione un miembro --</option>
            <option *ngFor="let miembro of miembros" [ngValue]="miembro.id_miembro">
              {{ miembro.nombre }} {{ miembro.apellido1 }} {{ miembro.apellido2 }} - Cédula: {{ miembro.cedula }}
            </option>
          </select>
          <small class="text-muted">Seleccione el miembro al que desea enviar la notificación</small>
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label fw-semibold">
            <i class="bi bi-tag me-2 text-warning"></i>
            Tipo de Notificación
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="tipo" 
            [(ngModel)]="tipo" 
            name="tipo" 
            placeholder="Ej: Recordatorio, Aviso, Mensaje"
            required>
        </div>

        <div class="mb-4">
          <label for="contenido" class="form-label fw-semibold">
            <i class="bi bi-chat-left-text me-2 text-success"></i>
            Contenido del Mensaje
          </label>
          <textarea 
            class="form-control" 
            id="contenido" 
            [(ngModel)]="contenido" 
            name="contenido" 
            rows="4" 
            placeholder="Escriba aquí el mensaje que desea enviar..."
            required></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-warning px-4 fw-semibold" [disabled]="form.invalid">
            <i class="bi bi-send me-2"></i> Enviar Notificación
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="limpiarFormulario()">
            <i class="bi bi-x-circle me-2"></i> Limpiar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="mensaje" class="alert mt-4" [ngClass]="mensaje.includes('correctamente') ? 'alert-success' : 'alert-danger'">
    <i [class]="mensaje.includes('correctamente') ? 'bi bi-check-circle-fill me-2' : 'bi bi-exclamation-triangle-fill me-2'"></i>
    {{ mensaje }}
  </div>
</div>
