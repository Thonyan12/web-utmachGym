<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0" style="color: #14213d;">
      <i class="bi bi-clipboard-check me-2" style="color: #fca311;"></i>
      Registrar Asistencia
    </h2>
    <a routerLink="/entrenadores/asistencia/historial" class="btn btn-outline-primary">
      <i class="bi bi-calendar3 me-2"></i>
      Ver Historial
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <form (ngSubmit)="registrarAsistencia()" #asistenciaForm="ngForm">
        <div class="mb-3">
          <label for="idMiembro" class="form-label fw-semibold">
            <i class="bi bi-person-check me-2 text-primary"></i>
            Seleccionar Miembro
          </label>
          <select 
            class="form-select" 
            id="idMiembro" 
            [(ngModel)]="idMiembro" 
            name="idMiembro" 
            required>
            <option [ngValue]="null" disabled selected>-- Seleccione un miembro --</option>
            <option *ngFor="let miembro of miembros" [ngValue]="miembro.id_miembro">
              {{ miembro.nombre }} {{ miembro.apellido1 }} {{ miembro.apellido2 }} - CÃ©dula: {{ miembro.cedula }}
            </option>
          </select>
          <small class="text-muted">Seleccione el miembro para registrar su asistencia</small>
        </div>

        <div class="mb-3">
          <label for="horario" class="form-label fw-semibold">
            <i class="bi bi-clock me-2 text-warning"></i>
            Horario
          </label>
          <input 
            type="text" 
            id="horario" 
            class="form-control" 
            [(ngModel)]="horario" 
            name="horario" 
            placeholder="Ej: 08:00 - 10:00"
            required>
        </div>

        <div class="mb-4">
          <label for="fecha" class="form-label fw-semibold">
            <i class="bi bi-calendar-event me-2 text-success"></i>
            Fecha de Asistencia
          </label>
          <input 
            type="date" 
            id="fecha" 
            class="form-control" 
            [(ngModel)]="fecha_asistencia" 
            name="fecha_asistencia" 
            required>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-warning px-4 fw-semibold" [disabled]="asistenciaForm.invalid">
            <i class="bi bi-check-circle me-2"></i>
            Registrar Asistencia
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="limpiarFormulario()">
            <i class="bi bi-x-circle me-2"></i>
            Limpiar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="mensaje" class="alert mt-4" [ngClass]="mensaje.includes('correctamente') ? 'alert-success' : 'alert-danger'">
    <i [class]="mensaje.includes('correctamente') ? 'bi bi-check-circle-fill me-2' : 'bi bi-exclamation-triangle-fill me-2'"></i>
    {{ mensaje }}
  </div>
</div>
