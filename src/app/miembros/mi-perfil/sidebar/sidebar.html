<div class="bg-dark text-white p-3 d-flex flex-column" style="width: 280px; min-height: 100vh;">
  <div class="mb-4">
    <h5 class="text-center" style="color: #fca311;">
      <i class="bi bi-person-badge me-2"></i>Mi Perfil Físico
    </h5>
    <p class="text-center text-muted small mb-0">Gestiona tu información física</p>
  </div>
  
  <ul class="nav flex-column flex-grow-1">
    <!-- Perfil Actual -->
    <li class="nav-item mb-2">
      <a class="nav-link text-white py-2" 
         routerLink="actual" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-person-circle me-2"></i> Perfil Actual
      </a>
    </li>

    <!-- Historial de Perfiles -->
    <li class="nav-item mb-2">
      <a class="nav-link text-white py-2" 
         routerLink="historial-perfiles" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-clock-history me-2"></i> Historial de Perfiles
      </a>
    </li>

    <!-- Historial de Rutinas -->
    <li class="nav-item mb-2">
      <a class="nav-link text-white py-2" 
         routerLink="historial-rutinas" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-lightning me-2"></i> Historial de Rutinas
      </a>
    </li>

    <!-- Separador -->
    <hr class="text-muted my-3">

    <!-- Acciones Rápidas -->
    <li class="nav-item mb-2">
      <h6 class="text-muted small text-uppercase px-2 mb-2">Acciones Rápidas</h6>
    </li>

    <li class="nav-item mb-2">
      <button class="nav-link text-white py-2 btn btn-link border-0 w-100 text-start" 
              onclick="document.querySelector('[data-action=nuevo-perfil]')?.click()">
        <i class="bi bi-plus-circle me-2"></i> Nuevo Registro Físico
      </button>
    </li>

    <!-- Estadísticas Rápidas -->
    <li class="nav-item mb-2">
      <div class="stats-sidebar mt-4">
        <h6 class="text-muted small text-uppercase px-2 mb-3">Estadísticas</h6>
        
        <div class="stat-item-sidebar mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-white-50 small">
              <i class="bi bi-calendar-event me-1"></i>Último registro:
            </span>
          </div>
          <small class="text-white">Hace 3 días</small>
        </div>

        <div class="stat-item-sidebar mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-white-50 small">
              <i class="bi bi-graph-up me-1"></i>Progreso:
            </span>
          </div>
          <small class="text-success">
            <i class="bi bi-arrow-up me-1"></i>+2.5 kg
          </small>
        </div>

        <div class="stat-item-sidebar">
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-white-50 small">
              <i class="bi bi-lightning me-1"></i>Rutina actual:
            </span>
          </div>
          <small class="text-info">Fuerza Intermedio</small>
        </div>
      </div>
    </li>

    <!-- Navegación adicional -->
    <hr class="text-muted my-3">
    
    <li class="nav-item mt-auto">
      <a class="nav-link text-white py-2" routerLink="/miembros/dashboard">
        <i class="bi bi-arrow-left me-2"></i> Volver al Dashboard
      </a>
    </li>
  </ul>
</div>
