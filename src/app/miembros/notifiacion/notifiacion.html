<div class="container py-4">
  <h3 class="mb-4 d-flex align-items-center" style="color:#14213d;">
    <i class="bi bi-bell-fill me-2" style="color:#fca311;"></i> Notificaciones
  </h3>
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-warning"></div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && notificaciones.length === 0" class="alert alert-info">
    No tienes notificaciones nuevas.
  </div>
  <ul class="list-group border-0">
    <li *ngFor="let n of notificaciones"
        class="list-group-item border-0 mb-2 shadow-sm rounded-3 px-4 py-3 position-relative notification-item"
        [ngClass]="{'bg-light': n.leido, 'bg-white': !n.leido}">
      <div class="d-flex align-items-start">
        <div class="me-3 mt-1">
          <i class="bi" [ngClass]="n.leido ? 'bi-envelope-open text-secondary' : 'bi-envelope-fill text-warning'" style="font-size:1.5rem"></i>
        </div>
        <div class="flex-grow-1">
          <span [class.fw-bold]="!n.leido" [style.color]="n.leido ? '#6c757d' : '#14213d'">
            <span [innerHTML]="n.contenido"></span>
          </span>
          <div>
            <small class="text-muted">
              <i class="bi bi-clock me-1"></i>{{ n.fecha_envio | date:'medium' }}
            </small>
          </div>
        </div>
        <div class="ms-3 d-flex flex-column align-items-end">
          <button *ngIf="!n.leido"
                  class="btn btn-sm btn-outline-warning px-3"
                  (click)="marcarComoLeida(n)">
            <i class="bi bi-check2-circle me-1"></i> Marcar como leído
          </button>
          <span *ngIf="n.leido" class="badge rounded-pill bg-success mt-1">
            <i class="bi bi-check2"></i> Leído
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
