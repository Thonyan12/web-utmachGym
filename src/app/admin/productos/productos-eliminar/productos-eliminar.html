<div class="d-flex" style="min-height: 100vh;">
  <app-productos-sidebar></app-productos-sidebar>
  <div class="container mt-4">
    <h2 class="mb-3">Eliminar Producto</h2>
    <div class="mb-3">
      <label class="form-label">Nombre del Producto</label>
      <input [(ngModel)]="nombreProducto" name="nombreProducto" type="text" class="form-control" 
             placeholder="Escribe el nombre del producto..." required>
    </div>
    <button class="btn btn-primary me-2" (click)="buscar()">Buscar</button>
    <button class="btn btn-danger" (click)="confirmarEliminar()" [disabled]="!producto">Eliminar</button>

    <div *ngIf="producto" class="mt-3">
      <strong>Producto encontrado:</strong>
      <div>Nombre: {{ producto.nombre_prod }}</div>
      <div>Tipo: {{ producto.tipo_prod }}</div>
      <div>Precio: ${{ producto.precio_prod }}</div>
      <div>Stock: {{ producto.stock }}</div>
      <div>Estado: {{ producto.estado ? 'Activo' : 'Inactivo' }}</div>
    </div>

    <!-- Confirmación antes de eliminar -->
    <div *ngIf="mostrarConfirmacion" class="alert alert-warning mt-3">
      <strong>¿Estás seguro de que deseas eliminar este producto?</strong>
      <br>
      <button class="btn btn-danger me-2" (click)="eliminar()">Sí, eliminar</button>
      <button class="btn btn-secondary" (click)="cancelarEliminar()">Cancelar</button>
    </div>

    <div *ngIf="mensaje" class="alert alert-info mt-3">
      {{ mensaje }}
    </div>
  </div>
</div>
