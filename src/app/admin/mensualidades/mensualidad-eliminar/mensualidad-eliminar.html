<div class="d-flex main-container">
  <app-mensualidad-sidebar></app-mensualidad-sidebar>

  <div class="flex-grow-1 p-4 bg-light">
    <div class="mb-4">
      <h3 class="fw-bold page-title">
        <i class="bi bi-trash me-2"></i> Eliminar Mensualidad
      </h3>
    </div>

    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="buscarPorCedulaONombre()" #buscarForm="ngForm">
          <div class="row align-items-end">
            <div class="col-md-8 mb-3 mb-md-0">
              <label class="form-label form-label-custom">
                Miembro (Nombre o Cédula)
              </label>
              <div class="search-input-container">
                <input 
                  [(ngModel)]="consulta" 
                  name="consulta" 
                  type="text" 
                  class="form-control"
                  placeholder="Escribe para buscar..."
                  (input)="filtrarMiembros()"
                  (focus)="mostrarSugerencias = true"
                  autocomplete="off"
                  required>
                
                <div *ngIf="mostrarSugerencias && miembrosFiltrados.length > 0" 
                     class="list-group position-absolute w-100 shadow-lg suggestions-dropdown">
                  <button 
                    type="button"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center suggestion-item"
                    *ngFor="let m of miembrosFiltrados"
                    (click)="seleccionarMiembro(m)">
                    <div>
                      <strong>{{ m.nombre }} {{ m.apellido1 }}</strong>
                      <small class="text-muted d-block">Cédula: {{ m.cedula || 'N/A' }}</small>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            
            <div class="col-md-4">
              <button 
                type="submit" 
                class="btn btn-search-dark w-100" 
                [disabled]="!consulta.trim()">
                <i class="bi bi-search me-2"></i> Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div *ngIf="mensaje" class="alert alert-custom mb-3">
      <i class="bi bi-info-circle me-2"></i>{{ mensaje }}
    </div>

    <div class="card border-0 shadow-sm" *ngIf="mensualidad">
      <div class="card-body">
        <h5 class="card-title mb-4" style="color: #14213d;">
          <i class="bi bi-exclamation-triangle me-2"></i>Detalle de Mensualidad a Eliminar
        </h5>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label form-label-custom">
              ID Mensualidad
            </label>
            <input 
              type="number" 
              class="form-control id-field-readonly" 
              [value]="mensualidad.id_mensualidad" 
              readonly>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label form-label-custom">
              Miembro
            </label>
            <input 
              type="text" 
              class="form-control id-field-readonly" 
              [value]="getMemberDisplayName(mensualidad.id_miembro)" 
              readonly>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label form-label-custom">
              Fecha Inicio
            </label>
            <input 
              type="date" 
              class="form-control id-field-readonly" 
              [(ngModel)]="mensualidad.fecha_inicio" 
              name="fecha_inicio" 
              readonly>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label form-label-custom">
              Fecha Fin
            </label>
            <input 
              type="date" 
              class="form-control id-field-readonly" 
              [(ngModel)]="mensualidad.fecha_fin" 
              name="fecha_fin" 
              readonly>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label form-label-custom">
              Monto
            </label>
            <input 
              type="number" 
              class="form-control id-field-readonly" 
              [(ngModel)]="mensualidad.monto" 
              name="monto" 
              readonly>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label form-label-custom">
              Estado Mensualidad
            </label>
            <input 
              type="text" 
              class="form-control id-field-readonly" 
              [(ngModel)]="mensualidad.estado_mensualidad" 
              name="estado_mensualidad" 
              readonly>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label form-label-custom">
              Fecha de Registro
            </label>
            <input 
              type="text" 
              class="form-control id-field-readonly" 
              [(ngModel)]="mensualidad.f_registro" 
              name="f_registro" 
              readonly>
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button 
            type="button" 
            class="btn btn-volver" 
            (click)="mensualidad = null; mensualidadesEncontradas = []; consulta = ''">
            <i class="bi bi-arrow-left me-1"></i> Volver
          </button>

          <button 
            type="button" 
            class="btn btn-eliminar" 
            (click)="confirmarEliminar()" 
            [disabled]="mostrarConfirmacion">
            <i class="bi bi-trash me-1"></i> Eliminar
          </button>
        </div>

        <div *ngIf="mostrarConfirmacion" class="alert alert-warning-custom mt-3">
          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.5rem; color: #dc3545;"></i>
            <strong>¿Confirma que desea eliminar esta mensualidad?</strong>
          </div>
          <div class="d-flex gap-2 justify-content-end">
            <button 
              type="button" 
              class="btn btn-secondary" 
              (click)="cancelarEliminar()">
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </button>
            <button 
              type="button" 
              class="btn btn-danger" 
              (click)="eliminar()">
              <i class="bi bi-check-circle me-1"></i> Confirmar Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
