<div class="d-flex" style="min-height: 100vh;">
  <app-facturas-sidebar></app-facturas-sidebar>

  <div class="flex-grow-1 p-4 bg-light">
    <div class="container mt-4">
      <h3 class="fw-bold m-0 mb-4" style="color: #14213d;">
        <i class="bi bi-file-earmark-text me-2"></i> Crear Factura
      </h3>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <form (ngSubmit)="guardar(form)" #form="ngForm" novalidate>
            <!-- Buscar miembro por cédula -->
            <div class="mb-3">
              <label class="form-label">Cédula del Miembro</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  name="cedula"
                  [(ngModel)]="cedula"
                  required
                  placeholder="Ingrese cédula"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="buscarMiembroPorCedula()"
                  [disabled]="!cedula || buscandoMiembro"
                >
                  {{ buscandoMiembro ? 'Buscando...' : 'Buscar' }}
                </button>
              </div>
              <div class="text-danger mt-1" *ngIf="errorBusqueda">{{ errorBusqueda }}</div>
            </div>

            <!-- Nombre y apellido autocompletados (readonly) -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [value]="nombreMiembro" readonly />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" [value]="apellidoMiembro" readonly />
              </div>
            </div>

            <!-- Campos ocultos: id_admin, fecha_emision, f_registro, estado, total, id_miembro -->
            <input type="hidden" name="id_admin" [(ngModel)]="factura.id_admin" />
            <input type="hidden" name="fecha_emision" [(ngModel)]="factura.fecha_emision" />
            <input type="hidden" name="f_registro" [(ngModel)]="factura.f_registro" />
            <input type="hidden" name="estado_registro" [(ngModel)]="factura.estado_registro" />
            <input type="hidden" name="total" [(ngModel)]="factura.total" />
            <input type="hidden" name="id_miembro" [(ngModel)]="factura.id_miembro" />

            <!-- Mensaje y botones -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-secondary" (click)="cancelar()">Volver</button>
              <button type="submit" class="btn btn-primary" [disabled]="!miembroEncontrado || sending">
                {{ sending ? 'Guardando...' : 'Guardar y Añadir Detalle' }}
              </button>
            </div>

            <div *ngIf="mensaje" class="mt-3">
              <div class="alert alert-info">{{ mensaje }}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Modal emergente para añadir detalle (usa componente standalone) -->
  <ng-container *ngIf="showDetalleModal">
    <!-- backdrop -->
    <div class="modal-backdrop fade show" style="z-index:1040" (click)="showDetalleModal = false"></div>

    <!-- modal -->
    <div class="modal d-block" tabindex="-1" style="z-index:1050">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Añadir Detalle - Factura {{ detalleFacturaId }}</h5>
            <button type="button" class="btn-close" aria-label="Cerrar" (click)="showDetalleModal = false"></button>
          </div>
          <div class="modal-body">
            <!-- componente detalle: recibe idFactura y emite close -->
            <app-detallefactura-crear
  *ngIf="showDetalleModal && detalleFacturaId !== null"
  [idFactura]="detalleFacturaId"
  (close)="onDetalleClose($event)">
</app-detallefactura-crear>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
