<div class="container mt-4">
    <h2 class="text-center">Registrar Detalle de Factura</h2>
    <form #detalleForm="ngForm" (ngSubmit)="guardar(detalleForm)">
      <div class="mb-3">
        <label for="idFactura" class="form-label">ID Factura</label>
        <input
          type="number"
          id="idFactura"
          class="form-control"
          [(ngModel)]="detalle.id_factura"
          name="id_factura"
          required
        />
      </div>
      <div class="mb-3">
        <label for="tipoDetalle" class="form-label">Tipo de Detalle</label>
        <input
          type="text"
          id="tipoDetalle"
          class="form-control"
          [(ngModel)]="detalle.tipo_detalle"
          name="tipo_detalle"
          required
        />
      </div>
      <div class="mb-3">
        <label for="referenciaId" class="form-label">Referencia ID</label>
        <input
          type="number"
          id="referenciaId"
          class="form-control"
          [(ngModel)]="detalle.referencia_id"
          name="referencia_id"
        />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          [(ngModel)]="detalle.descripcion"
          name="descripcion"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input
          type="number"
          id="monto"
          class="form-control"
          [(ngModel)]="detalle.monto"
          name="monto"
          (input)="calcularIVA()"
          required
        />
      </div>
      <div class="mb-3">
        <label for="iva" class="form-label">IVA</label>
        <input
          type="number"
          id="iva"
          class="form-control"
          [(ngModel)]="detalle.iva"
          name="iva"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="metodoPago" class="form-label">Método de Pago</label>
        <select
          id="metodoPago"
          class="form-select"
          [(ngModel)]="detalle.metodo_pago"
          name="metodo_pago"
          required
        >
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Transferencia">Transferencia</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="estadoRegistro" class="form-label">Estado</label>
        <select
          id="estadoRegistro"
          class="form-select"
          [(ngModel)]="detalle.estado_registro"
          name="estado_registro"
          required
        >
          <option [value]="true">Activo</option>
          <option [value]="false">Inactivo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fRegistro" class="form-label">Fecha de Registro</label>
        <input
          type="date"
          id="fRegistro"
          class="form-control"
          [(ngModel)]="detalle.f_registro"
          name="f_registro"
          readonly
        />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
