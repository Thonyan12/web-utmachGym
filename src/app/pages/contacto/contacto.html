<section class="container py-5 animate__animated animate__fadeIn">
  <div
    class="bg-white rounded-3 shadow-lg p-5 mx-auto border border-2"
    style="max-width: 800px; border-color: #fca311 !important"
  >
    <h2
      class="text-center mb-4 fw-bold"
      style="color: #14213d; position: relative"
    >
      <span style="display: inline-block; position: relative">
        Contáctanos
        <span
          style="
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #fca311;
            border-radius: 3px;
          "
        ></span>
      </span>
    </h2>

    <div class="text-center mb-4">
      <i class="bi bi-headset" style="font-size: 2.5rem; color: #fca311"></i>
    </div>

    <p class="lead text-center mb-4" style="color: #14213d">
      ¿Tienes dudas, sugerencias o necesitas ayuda? <br />¡Estamos para servirte
      a ti!
    </p>

    <form class="px-3 px-md-5">
      <div class="mb-4">
        <label for="nombre" class="form-label fw-medium" style="color: #14213d"
          >Nombre</label
        >
        <input
          type="text"
          class="form-control py-2 border-2"
          id="nombre"
          placeholder="Tu nombre"
          style="border-color: #14213d"
        />
      </div>
      <div class="mb-4">
        <label for="correo" class="form-label fw-medium" style="color: #14213d"
          >Correo electrónico</label
        >
        <input
          type="email"
          class="form-control py-2 border-2"
          id="correo"
          placeholder="nombre@ejemplo.com"
          style="border-color: #14213d"
        />
      </div>
      <div class="mb-4">
        <label for="mensaje" class="form-label fw-medium" style="color: #14213d"
          >Mensaje</label
        >
        <textarea
          class="form-control py-2 border-2"
          id="mensaje"
          rows="5"
          placeholder="Escribe tu mensaje aquí"
          style="border-color: #14213d"
        ></textarea>
      </div>
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-lg px-4 animate__animated animate__pulse animate__infinite animate__slow"
          style="
            background-color: #fca311;
            color: #0a1a2e;
            font-weight: 600;
            border: none;
          "
        >
          <i class="bi bi-send-fill me-2"></i> Enviar Mensaje
        </button>
      </div>
    </form>

    <div class="text-center mt-5 pt-4" style="border-top: 1px dashed #dee2e6">
      <div
        class="d-flex flex-column flex-md-row justify-content-center gap-3 gap-md-5 mb-4"
      >
        <p class="mb-2 mb-md-0">
          <i class="bi bi-envelope-fill me-2" style="color: #fca311"></i>
          <span style="color: #14213d">contactoUtmachGym.com</span>
        </p>
        <p class="mb-0">
          <i class="bi bi-geo-alt-fill me-2" style="color: #fca311"></i>
          <span style="color: #14213d">Coliseo UTMACH - Machala, Ecuador</span>
        </p>
      </div>

      <div class="mt-4">
        <h5 class="mb-3 fw-bold" style="color: #14213d">
          <i class="bi bi-map me-2" style="color: #fca311"></i>
          Nuestra Ubicación
        </h5>
        <div
          class="ratio ratio-16x9 rounded-3 overflow-hidden shadow"
          style="max-height: 400px"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7234567890123!2d-79.91049992629812!3d-3.2829492430785034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM8KwMTYnNTguNiJTIDc5wrA1NCczOC4wIlc!5e0!3m2!1ses!2sec!4v1234567890123!5m2!1ses!2sec"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
        <div class="mt-3">
          <a
            href="https://www.google.com/maps/dir//-3.2829492430785034,-79.91049992629812/@-3.2829492,-79.91050,17z"
            target="_blank"
            class="btn btn-outline-primary btn-sm"
            style="border-color: #14213d; color: #14213d"
          >
            <i class="bi bi-pin-map-fill me-2"></i>
            Abrir en Google Maps
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
