<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #0a1a2e 0%, #14213d 100%);">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <img src="logomain.png" alt="Logo" width="60" class="mb-3">
        <h3 class="fw-bold" style="color: #14213d;">Acceso Staff</h3>
        <p class="text-muted">Solo Administradores y Entrenadores</p>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <!-- Mostrar errores con mejor styling -->
        <div *ngIf="error" class="alert alert-danger d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ error }}</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Usuario/Email</label>
          <input 
            type="text" 
            class="form-control" 
            placeholder="usuario o email"
            [(ngModel)]="usuario"
            name="usuario"
            required
            [disabled]="loading">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            placeholder="••••••••"
            [(ngModel)]="contrasenia"
            name="contrasenia"
            required
            [disabled]="loading">
        </div>
        
        <button 
          type="submit" 
          class="btn w-100 mb-3" 
          style="background-color: #fca311; color: #0a1a2e;"
          [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i class="bi bi-box-arrow-in-right me-1" *ngIf="!loading"></i>
          {{ loading ? 'Verificando...' : 'Ingresar' }}
        </button>
      </form>
      
      <div class="text-center">
        <a routerLink="/login" class="btn btn-outline-secondary btn-sm me-2">
          <i class="bi bi-person me-1"></i> Soy Miembro
        </a>
        <a routerLink="/" class="text-decoration-none" style="color: #14213d;">
          <i class="bi bi-arrow-left me-1"></i> Inicio
        </a>
      </div>
    </div>
  </div>
</div>
