<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #0a1a2e 0%, #14213d 100%);">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <img src="logomain.png" alt="Logo" width="60" class="mb-3">
        <h3 class="fw-bold" style="color: #14213d;">Acceso Staff</h3>
        <p class="text-muted">Ingresa como Administrador o Coach</p>
      </div>
      
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="tu-email@utmach.edu.ec">
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="••••••••">
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de Staff</label>
          <select class="form-select">
            <option value="admin">Administrador</option>
            <option value="coach">Coach/Entrenador</option>
          </select>
        </div>
        <button type="submit" class="btn w-100 mb-3" style="background-color: #fca311; color: #0a1a2e;">
          <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
        </button>
      </form>
      
      <div class="text-center">
        <a routerLink="/" class="text-decoration-none" style="color: #14213d;">
          <i class="bi bi-arrow-left me-1"></i> Volver al inicio
        </a>
      </div>
    </div>
  </div>
</div>
