<section class="d-flex align-items-center justify-content-center animate__animated animate__fadeIn" 
         style="min-height: 80vh; background: linear-gradient(135deg, #0a1a2e 0%, #14213d 100%);">
  <div class="card shadow-lg p-4 border-2 position-relative" style="max-width: 400px; width: 100%; border-color: #fca311 !important;">
    
    <!-- Botón para volver atrás -->
    <button routerLink="/" class="btn btn-sm position-absolute" 
            style="top: 15px; left: 15px; color: #14213d; background-color: #fca311;">
      <i class="bi bi-arrow-left"></i> Volver
    </button>
    
    <div class="text-center mb-4">
      <img src="logomain.png" alt="Logo" width="80" class="mb-3 animate__animated animate__zoomIn">
      <h2 class="fw-bold" style="color: #14213d; position: relative;">
        <span style="display: inline-block; position: relative;">
          Área Miembros
          <span style="position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: #fca311; border-radius: 3px;"></span>
        </span>
      </h2>
      <p class="text-muted">Solo para miembros del gimnasio</p>
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <!-- Mostrar errores -->
      <div *ngIf="error" class="alert alert-danger d-flex align-items-center">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ error }}</div>
      </div>

      <div class="mb-4">
        <label for="usuario" class="form-label fw-medium" style="color: #14213d;">Usuario/Email</label>
        <input 
          type="text" 
          class="form-control py-2 border-2" 
          id="usuario" 
          placeholder="Ingresa tu usuario o email" 
          [(ngModel)]="usuario"
          name="usuario"
          required 
          [disabled]="loading"
          style="border-color: #14213d;">
      </div>
      
      <div class="mb-4">
        <label for="contrasenia" class="form-label fw-medium" style="color: #14213d;">Contraseña</label>
        <input 
          type="password" 
          class="form-control py-2 border-2" 
          id="contrasenia" 
          placeholder="Contraseña" 
          [(ngModel)]="contrasenia"
          name="contrasenia"
          required 
          [disabled]="loading"
          style="border-color: #14213d;">
      </div>
      
      <button 
        type="submit" 
        class="btn w-100 py-2" 
        style="background-color: #fca311; color: #0a1a2e; font-weight: 600; border: none;"
        [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi bi-box-arrow-in-right me-2" *ngIf="!loading"></i>
        {{ loading ? 'Verificando...' : 'Ingresar' }}
      </button>
    </form>
    
    <div class="mt-4 text-center">
      <a routerLink="/registro" class="text-decoration-none fw-medium me-3" style="color: #fca311;">
        <i class="bi bi-person-plus me-1"></i> ¿No tienes cuenta? Regístrate
      </a>
      <br><br>
      <a routerLink="/staff-login" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-gear me-1"></i> Soy Staff
      </a>
    </div>
  </div>
</section>
